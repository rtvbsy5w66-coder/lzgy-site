version: '3.8'

services:
  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-ai
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy with Auth
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-ai-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx-ai.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ollama
      - auth-service
    restart: unless-stopped

  # Simple Auth Service
  auth-service:
    build: 
      context: .
      dockerfile: Dockerfile.auth
    container_name: ai-auth-service
    ports:
      - "3001:3001"
    environment:
      - AI_SERVER_TOKEN=${AI_SERVER_TOKEN:-test-token-123}
      - NODE_ENV=development
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local